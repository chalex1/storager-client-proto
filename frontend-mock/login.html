<!doctype html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

	<title>Storager</title>

	<link href="main.css" rel="stylesheet" />
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.css" rel="stylesheet" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body class="storager">

	<main>

			<div class="card medium">
				<form>
					<div class="input-field">
						<i class="material-icons prefix">account_circle</i>
						<input id="organization_name_id" type="text" class="validate">
						<label for="organization_name_id">Логин</label>
					</div>
					<div class="input-field">
						<i class="material-icons prefix">description</i>
						<input id="organization_description_id" type="text" class="validate">
						<label for="organization_description_id">Пароль</label>
					</div>
				</form>
			</div>

	</main>
	<footer class="page-footer custom">
		<div class="footer-copyright">
			<div class="container">
				© 2014 Copyright Text
				<a class="grey-text text-lighten-4 right" href="#!">More Links</a>
			</div>
		</div>
	</footer>
</body>

</html>
